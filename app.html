<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="./app.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("Z0x_96tUAd-dtOVah");
        })();
    </script>
</head>

<body>
    <div class="container col-md-6 mt-5 mt-md-5">
        <div class="card p-5 h-100">

            <h1>Sua mensagem</h1>
            <div class="form-group">
                <h5 for="name">Nome</h5>
                <input type="text" class="form-control" id="name" placeholder="Digite seu nome" />
            </div>

            <div class="form-group">
                <h5 for="email">Email</h5>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" />
            </div>

            <div class="form-group">
                <h5 for="message">Menssagem</h5>
                <textarea class="form-control" id="message" rows="8"></textarea>
            </div>

            <button class="btn btn-primary" onclick="sendMail()">Submit</button>

        </div>
    </div>
</body>

<style>
    /* Body */
    body {
        background-image: linear-gradient(to right, #000000 0%, #434343 100%);
    }

    /* Card */
    .mt-md-5 .card {
        background-image: linear-gradient(to right, #ada996 0%, #f2f2f2 25%, #dbdbdb 50%, #eaeaea 100%);
    }
</style>

</html>
